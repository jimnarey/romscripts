name: Run build.py

on:
  workflow_dispatch:

jobs:

  build0:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry config virtualenvs.create false
        poetry install

    - name: Run build.py
      run: |

        python -u build.py -p arcade-20250319223120-0.db -d mame -s 0  -e 5

    - name: Upload database
      uses: actions/upload-artifact@v4
      with:
        name: arcade-20250319223120-0.db
        path: arcade-20250319223120-0.db

